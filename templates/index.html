<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Predict Model</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      form {
        background-color: white;
        padding: 20px 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
      }

      input[type="num"] {
        width: 100%;
        padding: 6px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        margin-top: 15px;
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form action="/predict" method="post">
      <h1>Predict Model</h1>

      <label>Gestation</label>
      <input name="gestation" type="num" />

      <label>Parity</label>
      <input name="parity" type="num" />

      <label>Age</label>
      <input name="age" type="num" />

      <label>Height</label>
      <input name="height" type="num" />

      <label>Weight</label>
      <input name="weight" type="num" />

      <label>Smoke</label>
      <input name="smoke" type="num" />

      <input type="submit" value="Predict" />
    </form>
    <h3>Predict Birth : {{resp}}</h3>
  </body>
</html>
